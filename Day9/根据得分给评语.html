<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var score = window.prompt("请输入分数!","范围0-100");
		if(score==null){
			result = "您取消了！";
		}else if(score==""){
			result = "您没有输入！";
		}else if(isNaN(score)){
			result = "您输入的不是数字!";
		}else if(score>100||score<0){
			result = "您输入的成绩超出范围!";
		}else{
			if(score>=90&&score<=100){
				result = "优秀";
			}else if (score>=80) {
				result = "良好";
			}else if (score>=70) {
				result = "中等";
			}else if (score>=60) {
				result = "及格";
			}else {
				result = "不及格";
			}
		}
	document.write(result);
	</script>
</head>
<body>
	
</body>
</html>
