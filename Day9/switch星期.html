<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var time = new Date();
		var week = time.getDay();
		switch(week){
			case 1:
				str = "一";
				break;
			case 2:
				str = "二";
				break;
			case 3:
				str = "三";
				break;
			case 4:
				str = "四";
				break;
			case 5:
				str = "五";
				break;
			case 6:
				str = "六";
				break;
			case 0:
				str = "日";
				break;
		}
		document.write("今天是：星期"+str);
	</script>
</head>
<body>
	
</body>
</html>
